<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー</title>
    <!-- Tailwind CSS を読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Schema.org 構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "プライバシーポリシー",
      "url": "https://bossboss.jp/privacy-policy.html",
      "description": "bossboss.jpのプライバシーポリシーに関する情報です。",
      "publisher": {
        "@type": "Organization",
        "name": "bossboss.jp"
      }
    }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div id="content" class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <!-- コンテンツはJavaScriptで動的に挿入されます -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const contentDiv = document.getElementById('content');

            // ここに bossboss.jp の実際のプライバシーポリシーのHTMLコンテンツを記述してください。
            // 現在のサンプルコンテンツを、あなたのサイトのプライバシーポリシーの内容に置き換えてください。
            const privacyPolicyContent = `
                <!-- 必要に応じてさらにコンテンツを追加 -->
            `;
            
            // URLが /privacy-policy.html または /privacy-policy/ の場合にプライバシーポリシーを表示
            {
                contentDiv.innerHTML = privacyPolicyContent;
                document.title = "プライバシーポリシー - bossboss.jp"; // タイトルも更新
            } else {
                // その他の404エラーの場合
                contentDiv.innerHTML = `
                    <h1 class="text-2xl font-bold mb-4">404 - ページが見つかりません</h1>
                    <p class="mb-4">お探しのページは見つかりませんでした。URLが正しいかご確認ください。</p>
                    <a href="/" class="text-blue-500 hover:underline">ホームに戻る</a>
                `;
                document.title = "404 - ページが見つかりません"; // タイトルも更新
            }
        });
    </script>
</body>
</html>
