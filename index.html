        .section-h2 {

            box-shadow: 0 0 15px rgba(0,0,0,0.2);

            min-height: 400px;
        }
        .profile-section-content::before { /* 背景画像を暗くするオーバーレイは不要なため削除 */
            content: none;
        }
        .profile-section-content > * {
            position: relative;
            z-index: 2;
        }
        .profile-image-group {
            display: flex;
            align-items: center; /* 垂直方向中央揃え */
            justify-content: space-evenly; /* 均等な間隔で配置 */
            width: 100%;
            max-width: 800px; /* 画像グループの最大幅をさらに広げる */

            position: relative; /* 子要素のabsolute配置基準 */
        }
        .profile-section-logo-in-content { /* 自己紹介セクション内のBOSS兄ロゴ (中央) */
            width: 250px; /* さらに大きく */
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.8)); /* 影を強調 */
            order: 2; /* 配置順序 */
            transform: translateY(50px); /* 中央の画像を下に配置 */
            flex-shrink: 0;
            margin: 0 20px; /* 間隔調整 */
        }
        .profile-image-main, .profile-image-sub { /* プロフィール画像とイラスト画像の共通スタイル (両サイド) */

            height: 220px; /* サイズをさらに大きく */
            border: 5px solid #CD853F; /* ボーダーを太く */
            box-shadow: 0 5px 15px rgba(0,0,0,0.7); /* 影を強調 */
            object-fit: cover;
            order: 1; /* 配置順序 */
            transform: translateY(-50px); /* 両サイドの画像を上に移動 */
            flex-shrink: 0;
            margin: 0 20px; /* 間隔調整 */
        }
        .profile-image-main { border-radius: 50%; }
        .profile-image-sub {
            border-radius: 12px;
            transform: translateY(-50px) rotate(-7deg);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            order: 3; /* 配置順序 */
        }
        .profile-image-sub:hover {
            transform: translateY(-50px) rotate(0deg) scale(1.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        }

            .portfolio-card.md\:col-span-full {

        }
        @media (max-width: 767px) {

        .portfolio-card {
