<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #D2B48C; /* 薄い茶色 (BurlyWood) */
            color: #FFFFFF; /* 白いテキスト */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* 少しパディングを追加 */

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 影をつけて見やすく */
        }
        p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* 影をつけて見やすく */
        }
    </style>
</head>
